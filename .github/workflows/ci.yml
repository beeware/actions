name: CI

on:
  pull_request:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

env:
  FORCE_COLOR: "1"

jobs:
  pre-commit-update:
    name: Update pre-commit
    uses: beeware/.github/.github/workflows/pre-commit-update.yml@main
    secrets: inherit
    with:
      pre-commit-source: pre-commit
